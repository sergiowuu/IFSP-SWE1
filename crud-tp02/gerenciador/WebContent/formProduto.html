<!DOCTYPE html>
<html>
<head>
    <title>Novo Produto</title>
</head>
<body>
    <h1>Cadastro de Produto</h1>
    <form action="adicionar" method="post">
        Nome: <input type="text" name="nome"><br>
        Descrição: <input type="text" name="descricao"><br>
        Unidade de Compra: <input type="number" name="unidade"><br>
        Quantidade Prevista Mês: <input type="number" name="qtd" step="0.1"><br>
        Preço Máx. Comprado: <input type="number" name="preco" step="0.01"><br>
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
